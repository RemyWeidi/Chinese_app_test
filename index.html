<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Phrase Game</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        /* Styles pour le sélecteur de nombre de questions */
        label {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-right: 10px;
        }

        select {
            padding: 10px;
            font-size: 1.2em;
            background-color: #f0f0f0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        select:hover {
            background-color: #e0e0e0;
        }

        /* Couleurs des boutons */
        #uploadBtn, #listBtn {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #008CBA; /* Couleur partagée entre Liste et Upload */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #uploadBtn:hover, #listBtn:hover {
            background-color: #007B9A;
        }

        #startBtn {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4CAF50; /* Inversion des couleurs */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #startBtn:hover {
            background-color: #45a049;
        }

        input[type="file"] {
            display: none; /* Caché */
        }

        /* Style amélioré pour le sélecteur */
        #numQuestions {
            margin-left: 10px;
            background-color: #ffffff;
            padding: 10px;
            border-radius: 10px;
            font-size: 1em;
            border: 2px solid #ddd;
        }

        #numQuestions option {
            font-size: 1em;
        }

        button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Chinese Phrase Game</h1>
    </header>

    <main>
        <section id="welcome">
            <label for="numQuestions">Select number of questions:</label>
            <select id="numQuestions">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
            </select>

            <button id="startBtn">Start Exercise</button>
            <button id="listBtn">Liste</button>

            <!-- Bouton Upload CSV -->
            <button id="uploadBtn">Upload CSV</button>

            <!-- Input CSV caché -->
            <input type="file" id="uploadCSV" accept=".csv" />
        </section>

        <section id="list" style="display: none;">
            <!-- Liste des phrases dynamiquement peuplée ici -->
        </section>

        <section id="exercise" style="display:none;">
            <button id="backBtn">Return to Home</button>
            <div id="phrase"></div>
            <div id="words-container" class="words-container"></div>
            <div id="drop-zone" class="drop-zone">Drop words here to form the phrase</div>
            <button id="checkAnswer">Check Answer</button>
            <div id="feedback"></div>
            <div id="score">Score: 0</div>
        </section>
    </main>

    <footer>
        <p>© 2024 Chinese Phrase Game. All rights reserved.</p>
    </footer>
</body>
</html>
